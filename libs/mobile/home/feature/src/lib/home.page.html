<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Home </ion-title>

    <ion-buttons slot="primary">
      <ion-button routerLink="/settings">
        <ion-icon slot="icon-only" name="cog"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>

    <ion-toolbar>
      <ion-searchbar
        showCancelButton="focus"
        placeholder="Owner, category, groceries ..."
      ></ion-searchbar>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <ion-list-header>
      <ion-label color="white">My tasks</ion-label>
    </ion-list-header>

    <!-- Skeletons -->
    <ion-list
      class="item-card-list animate__animated animate__fadeIn"
      *ngIf="!ownedTasksLoaded"
    >
      <ion-item lines="none" *ngFor="let i of [].constructor(3);">
        <ion-avatar slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-avatar>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
    </ion-list>

    <ion-list
      class="item-card-list animate__animated animate__fadeIn"
      *ngIf="ownedTasksLoaded"
      lines="none"
    >
      <ion-item
        button
        detail
        routerLink="/tasks/detail/{{ownedTask.id}}"
        *ngFor="let ownedTask of ownedTasks"
      >
        <ion-avatar slot="start" class="ion-avatar-default-icon">
          <ion-icon name="{{ ownedTask.type.icon }}"></ion-icon>
        </ion-avatar>
        <ion-label>
          <h3>{{ ownedTask.title }}</h3>
          <p>{{ ownedTask.type.name }}</p>
        </ion-label>
      </ion-item>
    </ion-list>

    <hr />

    <ion-list class="list-custom" lines="full" (click)="signOut()">
      <ion-item button detail="false">
        <ion-icon slot="start" color="danger" name="log-out"></ion-icon>
        <ion-label color="danger">
          <h3>Sign out</h3>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
