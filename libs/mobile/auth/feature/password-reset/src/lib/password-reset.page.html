<ion-header>
  <ion-toolbar class="ion-no-border">
    <ion-buttons slot="start">
      <ion-back-button text="Sign in" defaultHref="/signin"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding ion-full-height ion-flex ion-flex-center">
    <div class="logo-container">
      <h1 class="logo-placeholder">Task Ninja</h1>
      <p>Reset your password.</p>
    </div>

    <form class="form-default">
      <ion-list class="item-card-list" lines="none">
        <ion-item>
          <ion-label color="tertiary" position="stacked">Email</ion-label>
          <ion-input
            type="email"
            autocomplete="off"
            placeholder="Your email address"
          ></ion-input>
        </ion-item>
      </ion-list>

      <ion-button class="ion-margin-top" expand="block" color="primary">
        Reset password
      </ion-button>
    </form>

    <div class="ion-text-center ion-margin-top">
      <ion-text color="medium">
        <small>&copy; {{currentYear}} Task Ninja</small>
      </ion-text>
    </div>
  </div>
</ion-content>
