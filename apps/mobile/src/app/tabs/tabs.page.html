<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon name="pie-chart"></ion-icon>
      <ion-label>Insights</ion-label>
    </ion-tab-button>

    <!-- Placeholder for fab button -->
    <ion-tab-button class="ion-tab-button-placeholder"> </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="swap-horizontal"></ion-icon>
      <ion-label>Payments</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="cards">
      <ion-icon name="card"></ion-icon>
      <ion-label>Cards</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

  <ion-fab
    class="ion-fab-custom"
    vertical="bottom"
    horizontal="center"
    slot="fixed"
    (click)="selectAction()"
  >
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-tabs>
